plugins {
  id "com.google.cloud.artifactregistry.gradle-plugin"
}

dependencies {
  constraints {
    rootProject.subprojects { subproject ->
      def artifactId = rootProject.ext.publishedArtifactId(subproject)
      if (artifactId != null && project.name != 'okhttp-bom') {
        api subproject
      }
    }
  }
}
